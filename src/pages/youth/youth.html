<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风华正茂 - 人在旅途</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #DF8C88 0%, #FAECEB 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 12px;
            margin: 0;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            z-index: 1000;
        }

        .back-icon {
            width: 24px;
            height: 24px;
            stroke: #666;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
        }

        .back-btn:hover .back-icon {
            stroke: #333;
            transform: translateX(-2px);
        }

        .title {
            font-size: 2.8rem;
            color: #FAECEB;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .subtitle {
            color: #FAECEB;
            font-size: 1.3rem;
        }

        .chapters-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
        }

        .navigation {
            text-align: center;
            margin-top: 3rem;
        }

        .nav-btn {
            background: #DF8C88;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #C77A76;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
            
            .nav-btn {
                display: block;
                margin: 10px auto;
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <a href="../catalog.html" class="back-btn">
        <img src="../../assets/ic_arrow_left_bt.svg" alt="返回" class="back-icon">
    </a>

    <div class="header">
        <h1 class="title">风华正茂</h1>
        <p class="subtitle">高考改变命运</p>
    </div>

    <div class="chapters-container">
        <chapter-preview 
            title="我从山村来" 
            preview="1957年秋天，我出生在耒阳县芭蕉公社石壕大队李家冲的一个农家小院。我的童年与众多乡村孩子一样，洋溢着田野的奔跑，溪水的嬉戏，以及星空下的遐想。1965年，我进入了石壕小学读书。那时的我，个子瘦小，眼神却格外明亮。每天清晨，我都会背着母亲亲手缝制的布书包，踩着露水未干的田埂，走向那间简陋的教室。"
            href="cunshan.html"
            color="#DF8C88">
        </chapter-preview>
        
        <chapter-preview 
            title="青春的遇见" 
            preview="回忆起当年的高考，我的同桌是一位女生。由于考场地面凹凸不平，我们共坐的一条长凳子有一个脚是悬空的，彼此只能用心灵感应来调整坐姿。考试进行得很顺利，但在最后一天考政治时，我感觉到她渴望的目光越过"三八线"，似乎在寻求帮助。她示意我"三热爱"如何作答。"
            href="qingchun.html"
            color="#DF8C88">
        </chapter-preview>
        
        <chapter-preview 
            title="职场足迹" 
            preview="1980年毕业后，我被分配在耒阳市机械厂，一干就是二十五年。我以企业主人翁的责任感与敬业精神书写壮丽华章。从车间检验员到生产科长，从竞聘厂长到主持企业改制，用实际行动诠释了什么是真正的敬业精神，什么是真正的家国情怀。这份坚守与担当，不仅成就了一个企业的辉煌，更铸就了一个时代的脊梁。"
            href="zhichang.html"
            color="#DF8C88">
        </chapter-preview>
        
        <chapter-preview 
            title="李凯的名字" 
            preview="一九八五年的秋天，我二十八岁，在厂里当生产科长。那是个充满希望的年代，改革开放的春风吹遍神州大地，处处都是勃勃生机。厂长找我谈话，说厂里要培养年轻干部，支持我带薪参加成人高考。我捧着复习资料，像捧着珍宝，白天在车间忙碌，晚上挑灯夜读。"
            href="likai.html"
            color="#DF8C88">
        </chapter-preview>
    </div>

    <div class="navigation">
        <a href="../catalog.html" class="nav-btn">返回目录</a>

    </div>

    <script src="../../components/chapter-preview.js"></script>
</body>
</html>
