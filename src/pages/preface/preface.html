    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {

        .header {

        .title {

            font-size: 1.3rem;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;

            margin-top: 2rem;
        }

            font-size: 1.3rem;

            text-align: center;
            border-bottom: 2px solid #D97974;
            padding-bottom: 10px;
        }

        .article h3 {
            color: #666;
            margin: 2rem 0 1rem 0;
            font-size: 1.5rem;
            text-align: right;
            font-style: italic;
        }

        .quote {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 2rem 0;

            text-align: center;

        .navigation {
            text-align: center;
            margin-top: 3rem;
        }

        .nav-btn {
            background: #D97974;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;

        .nav-btn:hover {

            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;

            margin-top: 2rem;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
            
            .content-container {
                padding: 30px;
            }
            
            .article {
                font-size: 1.2rem;
            }
            
            .nav-btn {
                display: block;
                margin: 10px auto;
                width: 220px;
            }
        }

    <a href="../catalog.html" class="back-btn">

    <div class="chapters-container">
        <chapter-preview 
            title="序" 
            preview="忘记从哪天起，开始帮伯伯编辑他的故事。以前，伯伯在我心中，就是一位遥远而又亲近的长辈。我读书时是留守儿童，放假时有一大半时间借住在伯伯家，伯伯在学习上关注我，伯母在生活中关心我，很是亲近；而遥远在于，我是他生活状态的被动接收者，借住生活难免有些拘谨，我也没有想着去了解这些长辈们的人生状态。"
            href="xu.html">
        </chapter-preview>
        
        <chapter-preview 
            title="前言" 
            preview="人生就是一场漫长的旅行，充满了未知与挑战，但也充满了美好与希望。在这场旅行中，我们背上行囊，踏上未知的路途，探索山川湖海，感受风土人情；我们不断遇见新的风景，也在旅途中遇见自己。旅行中，我们会遇到许多人，有些人成为了朋友，伴侣，家人，陪伴我们走过一段或几段路程，我们也会在沿途播洒美丽的种子，收获灿烂的风景。"
            href="qianyan.html">
        </chapter-preview>
