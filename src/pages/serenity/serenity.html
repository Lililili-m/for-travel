        <h1 class="title">悠然岁月</h1>
        <p class="subtitle">山水友情间</p>
    </div>

    <div class="chapters-container">
        <chapter-preview 
            title="候鸟式的生活" 
            preview="六十岁，人生的列车驶入了一个新的站台。褪去了职场的喧嚣，告别了生活的重担，经历的风雨和阳光化作了生命的厚重。终于可以卸下所有的包袱，去追寻心中的诗和远方。站在六十岁这个节点上，我筹划着开启人生旅行的新篇章。不再是为了追求什么，而是为了感受、沉淀，与这个世界更深入地对话，过一种候鸟式的生活，让脚步慢下来，用心去体会每一寸风景，每一段故事。"
            href="houniao.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="登慕田峪长城" 
            preview="慕田峪长城不像八达岭长城那样人潮涌动，却以其独特的秀美与壮丽吸引着像我这样渴望远离喧嚣，寻找历史与自然交融的旅人。我们乘坐缆车上山，清晨的慕田峪，薄雾缭绕，远处的山峦若隐若现，仿佛一幅水墨画卷徐徐开来。"
            href="mutianyu.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="长城脚下的度假屋" 
            preview="在慕田峪长城脚下，一座用石材依山而建的度假屋静静伫立，仿佛与山峦融为一体。400平方米的空间里，既有欧式风格的典雅，又不失乡野的质朴与宁静。这里不仅是身体的栖息之所，更是心灵的归处。"
            href="dujiawu.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="从罗湖口岸入境香港所经历的事" 
            preview="2010年，我家李凯在瑞银证券驻香港办事处工作。国庆节那天，按照一家人事先约定的时间我俩从深圳罗湖口岸入境，在去香港的小火车站（与罗湖口岸接壤地）与李凯会合。由于我们的手机没有办理国际漫游，入境香港辖区时就没有了信号，凑巧的是李凯也没有在约定的时间到达约定的地方等我们。"
            href="xianggang.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="亚龙湾听海" 
            preview="2015年海南游，我们下榻在亚龙湾喜来登大酒店。酒店有一片专属海域直通大海。海岸上的沙滩细软如绸，赤足踩上去，温热的感触从脚底蔓延开来。沙滩上零星散布着几座稻草小屋，茅草顶在海风中轻轻摇曳，投下斑驳的影子。"
            href="yalongwan.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="芭堤雅之夜" 
            preview="夜幕降临，芭堤雅的天空被霓虹灯点亮。走进人妖表演剧场，璀璨的灯光与华丽的舞台设计让人目不暇接。演出开始后，当熟悉的《茉莉花》旋律响起时，场内的中国观众不约而同地轻声哼唱，这一刻，文化的界限在音乐中消融。"
            href="batitai.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="三亚观音圣像与凤凰机场的奇妙缘分" 
            preview="在前往三亚南山寺的路上，导游提到一个有趣的传说：每当飞机降落凤凰机场时，都会绕着南海观音像飞一圈。据说，这是为了祈求飞行平安，表达对观音圣像的敬意。这一说法让我心生好奇，难道飞机也会"迷信"？带着疑问，我踏上了游览观音圣像的旅程。"
            href="sanya.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="同学聚会，梦回青春" 
            preview="2016年，我在耒阳母校参加高中同学毕业四十周年聚会。这是一次时光的盛会；一次心灵的归航；一次青春的回望。同学们坐在当年的座位上，欢聚一堂。拥抱，握手，互相交流，有些同学甚至激动的说不出话来，只是紧紧的握住对方的手，眼中泛着泪光。"
            href="tongxue.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="那一跳，惊艳了时光" 
            preview="2017年的盛夏，我怀着无比期待的心情，跟随儿子从北京赶往天津观看全运会跳水比赛。这是我第一次去现场观看跳水比赛，平日里只能在电视上看到的精彩瞬间，如今就要在眼前真实上演了。"
            href="tiaoyue.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="登阿尔卑斯山" 
            preview="清晨，我们踏上了登瑞士阿尔卑斯山的旅程。风和日丽，天空湛蓝如洗，几缕白云悠然飘荡。我们乘坐齿轮轨道小火车，沿着蜿蜒的山路盘旋而上。车轮与铁轨的啮合声在寂静的山谷中回荡，仿佛在诉说着阿尔卑斯山的古老传说。"
            href="aerbisi.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="漫游日内瓦" 
            preview="日内瓦，这座位于瑞士西南角的城市，以其湖光山色和深厚的文化底蕴闻名于世。作为联合国欧洲总部的所在地，日内瓦不仅是国际政治的中心，更是人类文明与和平的象征。漫步在这座城市，仿佛置身于历史与现实的交汇点，感受到全球化时代下人类共同追求和平与发展的脉搏。"
            href="rineiwa.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="梵蒂冈 & 斗兽场" 
            preview="我们带着好奇心站在圣彼得广场的方尖碑下，仰望米开朗基罗设计的穹顶，阳光透过云层洒在贝尔尼尼设计的柱廊上，仿佛上帝之手在抚摸着这座信仰之城。转身向东，罗马斗兽场的断壁残垣在暮色中若隐若现，角斗士的呐喊与观众的欢呼似乎穿越时空，在耳边回响。"
            href="fandigang.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="走进古北水镇" 
            preview="古北水镇坐落在司马台长城脚下，是一座集山水风光与古镇韵味于一体的旅游胜地。这里依山傍水，既有北方古镇的雄浑大气，又融入了江南水乡的婉约风情，被誉为"北方乌镇"。"
            href="gubei.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="北京故事：乡音牵线，乡情暖心" 
            preview="在赞美四湖哥和云英姐的同时，我们已踏上回乡的归途。一路上，脑海里不断浮现出与大哥大姐在北京相遇的故事。那是一个阳春三月的午后，朝阳大悦城熙熙攘攘的人群中，忽然飘来一声清脆而纯正的耒阳乡音，这声音像春笋顶破冻土般突兀，却又仿佛注定般熟悉。"
            href="beijing.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="南来北聚，乡情永驻" 
            preview="在北京这座繁华的都市中，一群来自湖南耒阳的老乡，用独特的方式编织着晚年生活的美好图景。乡亲们创建了名为《南来北聚》的微信群，在歌声舞影中，在湘菜飘香里，在公园的绿荫下，演绎着都市里的乡愁故事。"
            href="nanlai.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="北京四合院：喧嚣背后的宁静" 
            preview="北京南池子街是一条藏在北京天安门繁华背后的静谧街巷，青砖灰瓦间藏着岁月的故事。我们已经是第二次来住四合院，推开朱漆斑驳的大门，仿佛穿越了时空，门墩上雕刻的瑞兽依然栩栩如生，好像在诉说着昔日的荣光。"
            href="siheyuan.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="大三巴牌坊前的沉思" 
            preview="在澳门旅行中，最让我怦然心动的，莫过于大三巴牌坊。这座历经四百年风雨的建筑，静静地矗立在澳门的历史长河中，仿佛一位沉默的智者，向我们诉说着岁月的故事。"
            href="aomen.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="回家的路有多远" 
            preview="2021年7月18日，星期天，是一个吉利的日子。行程：从北京乘航班到长沙再转高铁到耒阳。清晨，下起了雨，北京，长沙都有雷阵雨。计划6:55的航班延迟至10:20起飞。这似乎预示着一场不太顺利的旅程。"
            href="huijia.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="南岳衡山看日出" 
            preview="南岳衡山在我的家乡。它是中国五岳之一，以其秀丽的自然风光和深厚的文化底蕴闻名于世，祝融峰，南岳大庙，藏经殿，水帘洞等景点最热门。登上祝融峰，仿佛置身于仙境之中，俯瞰群山，倍感心胸开阔，所有的烦恼都会抛诸脑后。特别是住在山巅看日出，更是叹为观止。"
            href="hengyue.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="黄龙洞游记" 
            preview="张家界的百龙天梯，天门山索道，大峡谷玻璃桥，黄龙洞等景观堪称世界之最。然而，其中最让我印象深刻的当属黄龙洞。踏入黄龙洞的那一刻，仿佛穿越了时空，进入了一个光怪陆离的地下仙境。"
            href="huanglong.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="畅游颐和园" 
            preview="我们已是第三次走进这座承载着历史与文化的皇家园林。穿过东门，映入眼帘的是昆明湖的碧波荡漾。湖面如镜，倒影着蓝天白云，偶尔有几只水鸟掠过，激起一圈圈涟漪。远处的万寿山在晨雾中若隐若现，仿佛一幅水墨画，静谧而悠远。"
            href="yiheyuan.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="北大情缘" 
            preview="那是2004年的初秋，北京的天空格外湛蓝，空气中弥漫着一丝清凉的秋意。我和妻子站在北大西门，望着那古朴的朱漆大门，内心激动难平。儿子以666分的优异成绩考取了北京大学，今天是他开学的日子，也是我们全家期盼已久的时刻。"
            href="beida.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="音乐的力量" 
            preview="2023年元旦的夜晚，北京国家大剧院音乐厅内灯火通明，座无虚席。观众们以久违的热情与期待，共同见证了一场跨越苦难、拥抱新生的艺术盛宴。小提琴家吕思清、指挥家吕嘉等艺术家联袂登台，用音乐为时代写下注脚。"
            href="yinyue.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="书香伴重阳 智慧润晚晴" 
            preview="金秋送爽，丹桂飘香。二〇二四年九九重阳佳节，我作为长者代表，有幸参加了光明世界长者读书会走进北京朝阳区青年路社区启动仪式。在这个承载着中华民族尊老敬老传统美德的节日里，书香为伴，智慧润心，为老年朋友们开启了一扇通往精神家园的大门。"
            href="shuxiang.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="惠东海龟自然保护区观感" 
            preview="踏入惠东海龟自然保护区，咸咸的海风扑面而来，耳边响起海浪拍打沙滩的节奏，眼前是无垠的碧海蓝天。这片看似平常的海滩，却孕育着生命的奇迹——海龟。"
            href="huihai.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="白云山揽胜" 
            preview="广州白云山，"羊城第一秀"。春节过后的一天，我们一家人踏上登山缆车。随着缆车缓缓上升，脚下的世界渐渐变小，一个全新的视角徐徐展开。这不是一次普通的登山，这是一场穿越云端的奇妙之旅。"
            href="baiyunshan.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="云台花之俏" 
            preview="露珠在花瓣上跳着春天的舞步，郁金香举起高脚杯盛满金色的阳光，薰衣草的紫色波浪在风中轻轻荡漾，蜜蜂穿梭其间编织着甜蜜的乐章。"
            href="yuntaihua.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="华南植物园寻幽" 
            preview="华南植物园之旅，仿佛是一场与自然的亲密对话。阳春三月，万物复苏，植物园内的每一处景致都充满了生机与活力。热带雨林馆中的参天大树和藤蔓植物，让人仿佛置身于一个神秘的绿色世界。"
            href="huannan.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="海心沙 & 广州塔" 
            preview="正月初三，我们兴致勃勃的乘坐地铁APM线来到海心沙站。走出地铁口，处处布满鲜花，张灯结彩，一派热闹的节日景象。往远处一望，珠江波光粼粼，广州塔巍然矗立。"
            href="haixinsha.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="南沙随笔" 
            preview="阳春三月，春暖花开。我们在南沙度过了一个温馨的冬季，于3月26日启程返回耒阳。归途如画，馨香四溢，心中满是不舍与回味。"
            href="nansha.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="漫步凫洲碧道" 
            preview="我家住在距南沙凫洲碧道500米的地方。清晨，阳光洒在碧道上，湛蓝色的路面仿佛被镀上了一层金边。我每天都会来这条碧道上漫步，感受着微风拂面，听着海浪轻拍岸边的声音。"
            href="bidao.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="龙年登高记" 
            preview="龙年正月初二，我们一家人踏上了登高的征程。按照传统习俗，正月初二登高寓意着步步高升，祈求新的一年事业顺利，身体健康。"
            href="longnian.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="冬日暖阳下的团聚" 
            preview="冬日的南沙，阳光格外温暖。在这个寒冷的季节里，我们一家人迎来了难得的团聚时光。儿子李凯从北京出差回来，特意绕道南沙来看望我们。"
            href="dongri.html"
            color="#E49F9C">
        </chapter-preview>
        
        <chapter-preview 
            title="湾区灯火耀神州" 
            preview="夜幕降临，粤港澳大湾区的灯火如繁星般点亮。站在南沙的高楼上，俯瞰这片充满活力的土地，心中涌起无限的感慨。珠江两岸，高楼大厦鳞次栉比，霓虹灯闪烁，构成了一幅壮丽的都市画卷。"
