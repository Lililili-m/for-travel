            <h2>亚龙湾听海</h2>
            <p>2015年海南游，我们下榻在亚龙湾喜来登大酒店。酒店有一片专属海域直通大海。海岸上的沙滩细软如绸，赤足踩上去，温热的感触从脚底蔓延开来。沙滩上零星散布着几座稻草小屋，茅草顶在海风中轻轻摇曳，投下斑驳的影子。</p>
