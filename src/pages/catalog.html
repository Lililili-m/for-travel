<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目录 - 人在旅途</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
        }

        .title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            font-size: 1.4rem;
        }

        .catalog-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .catalog-item {
            background: white;
            border-radius: 15px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .catalog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .catalog-item:nth-child(1) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
        }

        .catalog-item:nth-child(2) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .catalog-item:nth-child(3) {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            color: #333;
        }

        .catalog-item:nth-child(4) {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
        }

        .catalog-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .catalog-title {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .catalog-desc {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
            
            .catalog-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .catalog-item {
                padding: 30px 20px;
            }
            
            .catalog-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">← 返回封面</a>
    
    <div class="header">
        <h1 class="title">目录</h1>
        <p class="subtitle">选择您感兴趣的章节</p>
    </div>

    <div class="catalog-container">
        <div class="catalog-grid">
            <a href="preface.html" class="catalog-item">
                <span class="catalog-icon">📖</span>
                <h3 class="catalog-title">序言</h3>
                <p class="catalog-desc">文字的力量，连接过去与未来</p>
            </a>
            
            <a href="youth.html" class="catalog-item">
                <span class="catalog-icon">🌸</span>
                <h3 class="catalog-title">风华正茂</h3>
                <p class="catalog-desc">青春年华的激情与梦想</p>
            </a>
            
            <a href="serenity.html" class="catalog-item">
                <span class="catalog-icon">🍃</span>
                <h3 class="catalog-title">悠然岁月</h3>
                <p class="catalog-desc">岁月静好的温柔时光</p>
            </a>
            
            <a href="insights.html" class="catalog-item">
                <span class="catalog-icon">💭</span>
                <h3 class="catalog-title">人生感悟</h3>
                <p class="catalog-desc">生活智慧的深度思考</p>
            </a>
            
            <a href="voices.html" class="catalog-item">
                <span class="catalog-icon">💬</span>
                <h3 class="catalog-title">读者心声</h3>
                <p class="catalog-desc">分享与交流的温暖空间</p>
            </a>
        </div>
    </div>

    <div class="footer">
        <p>人在旅途 · 与您分享生活的美好</p>
    </div>
</body>
</html>
