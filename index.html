<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人在旅途</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #EFC5C3 0%, #DF8C88 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .cover-container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .subtitle-small {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .start-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }

        .start-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .decoration:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            bottom: 20%;
            right: 10%;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .start-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="cover-container">
        <h1 class="title">人在旅途</h1>
        <p class="subtitle">一段关于成长与感悟的旅程</p>
        <p class="subtitle-small">李国华 著</p>
        <p class="subtitle-small">2025年10月</p>
        <a href="src/pages/catalog.html" class="start-btn">开始阅读</a>
    </div>
</body>
</html>
